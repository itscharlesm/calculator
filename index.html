<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Around Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="css/images/logo.png">
</head>

<body>
    <!-- Developed by GrabCharles -->

    <!-- Modal Button -->
    <button class="cute-btn" id="hiBtn">ðŸ“‹</button>

    <!-- Modal -->
    <div class="modal" id="hiModal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Slides Wrapper (NEW) -->
            <div class="slides-wrapper">
                <!-- Slides Container -->
                <div class="slides-container">
                    <!-- Left Slide -->
                    <div class="slide">
                        <h2>MAIN FUNCTION</h2>
                        <p>TEST</p>
                    </div>

                    <!-- Center Slide (Greeting) -->
                    <div class="slide active">
                        <h2>Hi there! ðŸŒ¸</h2>
                        <p>â†ª â†ª â†ª Swipe left to see the main function </p>
                        <br>
                        <p>Swipe right to see other special function â†© â†© â†©</p>
                    </div>

                    <!-- Right Slide -->
                    <div class="slide">
                        <h2>SPECIAL FUNCTIONS</h2>
                        <p>TEST</p>
                    </div>
                </div>
            </div>

            <!-- Dots Indicator -->
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <!-- Calculator Container -->
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>

        <div class="buttons">
            <button class="btn func" onclick="clearAll()">AC</button>
            <button class="btn func" onclick="clearOne()">C</button>
            <button class="btn op" onclick="append('/')">Ã·</button>
            <button class="btn op" onclick="append('*')">Ã—</button>

            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn op" onclick="append('-')">âˆ’</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn op" onclick="append('+')">+</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn equal" onclick="calculate()">=</button>

            <button class="btn zero" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
        </div>
    </div>

    <!-- JS -->
    <script src="js/index.js"></script>
</body>

</html>
